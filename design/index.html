<!DOCTYPE html>
<html style="background: #000000;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>webmin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: rgba(255,255,255,0);">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="color: rgb(255,255,255);background: rgb(0,0,0);">
        <div class="container"><a class="navbar-brand" href="#" style="font-size: 30px;">webmin</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="user.gohtml" style="color: rgb(255,255,255);">User</a></li>
                    <li class="nav-item"><a class="nav-link" href="computer.gohtml" style="color: rgb(255,255,255);">Computer</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.gohtml" style="color: rgb(255,255,255);">Start</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="color: rgb(255,255,255);background: rgb(0,0,0);">
        <div class="container" style="margin-bottom: 5rem;">
            <form style="color: rgb(255,255,255);"><input class="form-control" type="text" style="margin-top: 2rem;" placeholder="Username" name="username" value="{{ .username }}">
                <div class="d-flex flex-wrap justify-content-xl-center">
                    <div style="margin: 1rem;">
                        <h4 class="text-center" style="margin-top: 1rem;">Account-Tools</h4>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-1" name="UserForm" value="ResetPW"><label class="form-check-label" for="UserForm">Reset Password</label></div>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-7" name="UserForm" value="UnlockAcc"><label class="form-check-label" for="UserForm">Unlock Account</label></div>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-2" name="UserForm" value="ShowPerm"><label class="form-check-label" for="UserForm">Show Permissions</label></div>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-15" name="UserForm" value="ExtExp"><label class="form-check-label" for="UserForm">Extend Expirationdate</label></div>
                    </div>
                    <div style="margin: 1rem;">
                        <h4 class="text-center" style="margin-top: 1rem;">Misc</h4>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-6" name="UserForm" value="LastHost"><label class="form-check-label" for="UserForm">Last used Computer</label></div>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-5" name="UserForm" value="EnableJabber"><label class="form-check-label" for="UserForm">Activate Cisco Jabber</label></div>
                    </div>
                    <div style="margin: 1rem;">
                        <h4 class="text-center" style="margin-top: 1rem;">VPN</h4>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-3" name="UserForm" value="AddVPN"><label class="form-check-label" for="UserForm">Add User to VPN-Users</label></div>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-4" name="UserForm" value="EmergencyVPN"><label class="form-check-label" for="UserForm">Assign VPN-Emergency-Account</label></div>
                    </div>
                </div><button class="btn btn-primary" type="submit" style="margin-top: 2rem;width: 100%;background: rgb(37,82,1);border-color: rgb(37,82,1);">Submit</button>
            </form>
            <form><input class="form-control" type="text" style="margin-top: 2rem;" placeholder="Hostname" name="hostname" value="{{ .hostname }}">
                <div class="d-flex flex-wrap justify-content-xl-center">
                    <div style="margin: 1rem;">
                        <h4 class="text-center" style="margin-top: 1rem;">Remote-Support</h4>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-16" name="HostForm" value="StartRS"><label class="form-check-label" for="UserForm">Start Remotesupport</label></div>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-17" name="HostForm" value="StartRDP"><label class="form-check-label" for="UserForm">Start RDP-Session</label></div>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-18" name="HostForm" value="ChkWU"><label class="form-check-label" for="UserForm">Check Windows Updates</label></div>
                    </div>
                    <div style="margin: 1rem;">
                        <h4 class="text-center" style="margin-top: 1rem;">BitLocker</h4>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-20" name="HostForm" value="SuspBL"><label class="form-check-label" for="UserForm">Suspend BitLocker</label></div>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-21" name="HostForm" value="QuBL"><label class="form-check-label" for="UserForm">Query BitLocker-RecoveryKey</label></div>
                    </div>
                    <div style="margin: 1rem;">
                        <h4 class="text-center" style="margin-top: 1rem;">DSM</h4>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-22" name="HostForm" value="AddDSM"><label class="form-check-label" for="UserForm">Add DSM-Package(s)</label></div>
                        <div class="form-check" style="margin: 1rem;"><input class="form-check-input" type="radio" id="formCheck-23" name="HostForm" value="RmDSM"><label class="form-check-label" for="UserForm">Remove DSM-Package(s)</label></div>
                    </div>
                </div><button class="btn btn-primary" type="submit" style="margin-top: 2rem;width: 100%;background: rgb(37,82,1);border-color: rgb(37,82,1);">Submit Hostname</button>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
